design_tokens:
  colors:
    primary: "#1B365D"
    primary_light: "#2A4A6B"
    primary_dark: "#0F1F35"
    secondary: "#4A90A4"
    secondary_light: "#6BA5B8"
    secondary_dark: "#2E5A6B"
    accent: "#E8B931"
    accent_light: "#F0C955"
    accent_dark: "#D4A41C"
    success: "#22C55E"
    success_light: "#4ADE80"
    success_dark: "#16A34A"
    warning: "#F59E0B"
    warning_light: "#FBBF24"
    warning_dark: "#D97706"
    error: "#EF4444"
    error_light: "#F87171"
    error_dark: "#DC2626"
    neutral_50: "#FAFAFA"
    neutral_100: "#F5F5F5"
    neutral_200: "#E5E5E5"
    neutral_300: "#D4D4D4"
    neutral_400: "#A3A3A3"
    neutral_500: "#737373"
    neutral_600: "#525252"
    neutral_700: "#404040"
    neutral_800: "#262626"
    neutral_900: "#171717"
    background: "#FFFFFF"
    surface: "#FAFAFA"
    surface_elevated: "#FFFFFF"
    text_primary: "#171717"
    text_secondary: "#525252"
    text_disabled: "#A3A3A3"
    text_inverse: "#FFFFFF"
    border: "#E5E5E5"
    border_focus: "#1B365D"
    border_error: "#EF4444"

  typography:
    font_family: "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
    font_sizes:
      h1: 32
      h2: 28
      h3: 24
      h4: 20
      h5: 18
      h6: 16
      body_lg: 18
      body: 16
      body_sm: 14
      caption: 12
    font_weights:
      light: 300
      regular: 400
      medium: 500
      semibold: 600
      bold: 700
    line_heights:
      tight: 1.2
      normal: 1.5
      relaxed: 1.75

  spacing:
    xs: 4
    sm: 8
    md: 16
    lg: 24
    xl: 32
    2xl: 48
    3xl: 64

  border_radius:
    sm: 4
    md: 8
    lg: 12
    xl: 16
    full: 9999

  shadows:
    sm: "0 1px 2px 0 rgba(0, 0, 0, 0.05)"
    md: "0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)"
    lg: "0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)"
    xl: "0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)"

  transitions:
    fast: "150ms"
    normal: "200ms"
    slow: "300ms"

components:
  Button:
    variants:
      primary:
        background: "primary"
        color: "text_inverse"
        border: "1px solid transparent"
        hover:
          background: "primary_dark"
        active:
          background: "primary_dark"
          transform: "translateY(1px)"
        disabled:
          background: "neutral_300"
          color: "text_disabled"
          cursor: "not-allowed"
        focus:
          outline: "2px solid primary"
          outline_offset: "2px"
      secondary:
        background: "transparent"
        color: "primary"
        border: "1px solid primary"
        hover:
          background: "primary"
          color: "text_inverse"
        active:
          background: "primary_dark"
          color: "text_inverse"
        disabled:
          border_color: "neutral_300"
          color: "text_disabled"
          cursor: "not-allowed"
        focus:
          outline: "2px solid primary"
          outline_offset: "2px"
      ghost:
        background: "transparent"
        color: "text_primary"
        border: "1px solid transparent"
        hover:
          background: "neutral_100"
        active:
          background: "neutral_200"
        disabled:
          color: "text_disabled"
          cursor: "not-allowed"
        focus:
          outline: "2px solid primary"
          outline_offset: "2px"
      danger:
        background: "error"
        color: "text_inverse"
        border: "1px solid transparent"
        hover:
          background: "error_dark"
        active:
          background: "error_dark"
          transform: "translateY(1px)"
        disabled:
          background: "neutral_300"
          color: "text_disabled"
          cursor: "not-allowed"
        focus:
          outline: "2px solid error"
          outline_offset: "2px"
    sizes:
      sm:
        height: 32
        padding: "6px 12px"
        font_size: "body_sm"
        border_radius: "sm"
      md:
        height: 40
        padding: "10px 16px"
        font_size: "body"
        border_radius: "md"
      lg:
        height: 48
        padding: "12px 24px"
        font_size: "body_lg"
        border_radius: "md"
    props:
      - label
      - icon
      - icon_position
      - loading
      - disabled
      - type

  Input:
    variants:
      default:
        background: "background"
        border: "1px solid border"
        color: "text_primary"
        placeholder_color: "text_disabled"
        hover:
          border_color: "neutral_400"
        focus:
          border_color: "border_focus"
          outline: "2px solid primary"
          outline_offset: "2px"
        error:
          border_color: "border_error"
          outline: "2px solid error"
          outline_offset: "2px"
        disabled:
          background: "neutral_100"
          border_color: "neutral_300"
          color: "text_disabled"
          cursor: "not-allowed"
    sizes:
      sm:
        height: 32
        padding: "6px 12px"
        font_size: "body_sm"
        border_radius: "sm"
      md:
        height: 40
        padding: "10px 16px"
        font_size: "body"
        border_radius: "md"
      lg:
        height: 48
        padding: "12px 16px"
        font_size: "body_lg"
        border_radius: "md"
    props:
      - placeholder
      - value
      - type
      - disabled
      - error
      - icon
      - icon_position

  SearchInput:
    variants:
      default:
        background: "background"
        border: "1px solid border"
        color: "text_primary"
        placeholder_color: "text_disabled"
        icon_color: "neutral_500"
        hover:
          border_color: "neutral_400"
        focus:
          border_color: "border_focus"
          outline: "2px solid primary"
          outline_offset: "2px"
          box_shadow: "md"
        disabled:
          background: "neutral_100"
          border_color: "neutral_300"
          color: "text_disabled"
          cursor: "not-allowed"
    sizes:
      md:
        height: 48
        padding: "12px 16px 12px 48px"
        font_size: "body"
        border_radius: "lg"
      lg:
        height: 56
        padding: "16px 20px 16px 56px"
        font_size: "body_lg"
        border_radius: "xl"
    props:
      - placeholder
      - value
      - disabled
      - loading

  Select:
    variants:
      default:
        background: "background"
        border: "1px solid border"
        color: "text_primary"
        hover:
          border_color: "neutral_400"
        focus:
          border_color: "border_focus"
          outline: "2px solid primary"
          outline_offset: "2px"
        error:
          border_color: "border_error"
        disabled:
          background: "neutral_100"
          border_color: "neutral_300"
          color: "text_disabled"
          cursor: "not-allowed"
    sizes:
      sm:
        height: 32
        padding: "6px 32px 6px 12px"
        font_size: "body_sm"
        border_radius: "sm"
      md:
        height: 40
        padding: "10px 40px 10px 16px"
        font_size: "body"
        border_radius: "md"
      lg:
        height: 48
        padding: "12px 48px 12px 16px"
        font_size: "body_lg"
        border_radius: "md"
    props:
      - options
      - value
      - placeholder
      - disabled
      - error
      - multiple

  Badge:
    variants:
      default:
        background: "neutral_100"
        color: "text_primary"
        border: "1px solid transparent"
      primary:
        background: "primary"
        color: "text_inverse"
        border: "1px solid transparent"
      secondary:
        background: "secondary_light"
        color: "text_primary"
        border: "1px solid transparent"
      success:
        background: "success_light"
        color: "text_primary"
        border: "1px solid transparent"
      warning:
        background: "warning_light"
        color: "text_primary"
        border: "1px solid transparent"
      error:
        background: "error_light"
        color: "text_inverse"
        border: "1px solid transparent"
      outline:
        background: "transparent"
        color: "text_primary"
        border: "1px solid border"
    sizes:
      sm:
        height: 20
        padding: "2px 8px"
        font_size: "caption"
        border_radius: "full"
      md:
        height: 24
        padding: "4px 12px"
        font_size: "body_sm"
        border_radius: "full"
      lg:
        height: 32
        padding: "6px 16px"
        font_size: "body"
        border_radius: "full"
    props:
      - label
      - icon
      - removable

  Card:
    variants:
      default:
        background: "surface_elevated"
        border: "1px solid border"
        box_shadow: "sm"
        hover:
          box_shadow: "md"
          transform: "translateY(-1px)"
      elevated:
        background: "surface_elevated"
        border: "none"
        box_shadow: "md"
        hover:
          box_shadow: "lg"
          transform: "translateY(-2px)"
      outlined:
        background: "background"
        border: "1px solid border"
        box_shadow: "none"
        hover:
          border_color: "neutral_400"
    sizes:
      sm:
        padding: "md"
        border_radius: "md"
      md:
        padding: "lg"
        border_radius: "lg"
      lg:
        padding: "xl"
        border_radius: "xl"
    props:
      - title
      - subtitle
      - content
      - actions
      - clickable

  Modal:
    variants:
      default:
        background: "surface_elevated"
        border: "1px solid border"
        box_shadow: "xl"
        overlay_background: "rgba(0, 0, 0, 0.5)"
        backdrop_blur: "4px"
    sizes:
      sm:
        width: 400
        max_height: 300
        padding: "lg"
        border_radius: "lg"
      md:
        width: 600
        max_height: 500
        padding: "xl"
        border_radius: "lg"
      lg:
        width: 800
        max_height: 700
        padding: "xl"
        border_radius: "xl"
      xl:
        width: 1000
        max_height: 800
        padding: "2xl"
        border_radius: "xl"
    props:
      - title
      - content
      - actions
      - closable
      - size

  Toast:
    variants:
      success:
        background: "success"
        color: "text_inverse"
        border: "1px solid transparent"
        icon_color: "text_inverse"
      warning:
        background: "warning"
        color: "text_primary"
        border: "1px solid transparent"
        icon_color: "text_primary"
      error:
        background: "error"
        color: "text_inverse"
        border: "1px solid transparent"
        icon_color: "text_inverse"
      info:
        background: "secondary"
        color: "text_inverse"
        border: "1px solid transparent"
        icon_color: "text_inverse"
    sizes:
      default:
        min_width: 300
        max_width: 500
        padding: "md lg"
        border_radius: "md"
        font_size: "body_sm"
    props:
      - message
      - type
      - duration
      - closable
      - action

  LoadingSpinner:
    variants:
      default:
        color: "primary"
        background: "neutral_200"
      light:
        color: "text_inverse"
        background: "rgba(255, 255, 255, 0.3)"
    sizes:
      sm:
        size: 16
        stroke_width: 2
      md:
        size: 24
        stroke_width: 2
      lg:
        size: 32
        stroke_width: 3
      xl:
        size: 48
        stroke_width: 3
    props:
      - size
      - color

  Navbar:
    variants:
      default:
        background: "surface_elevated"
        border_bottom: "1px solid border"
        box_shadow: "sm"
      transparent:
        background: "transparent"
        border_bottom: "none"
        box_shadow: "none"
    sizes:
      default:
        height: 64
        padding: "0 lg"
    props:
      - logo
      - navigation_items
      - user_menu
      - search

  Sidebar:
    variants:
      default:
        background: "surface"
        border_right: "1px solid border"
      dark:
        background: "neutral_800"
        border_right: "1px solid neutral_700"
        color: "text_inverse"
    sizes:
      sm:
        width: 240
        padding: "md"
      md:
        width: 280
        padding: "lg"
      lg:
        width: 320
        padding: "xl"
    props:
      - navigation_items
      - collapsible
      - collapsed

  Table:
    variants:
      default:
        background: "background"
        border: "1px solid border"
        header_background: "surface"
        row_hover_background: "neutral_50"
        border_color: "border"
      striped:
        background: "background"
        border: "1px solid border"
        header_background: "surface"
        row_hover_background: "neutral_50"
        alternate_row_background: "neutral_50"
        border_color: "border"
    sizes:
      sm:
        cell_padding: "sm md"
        font_size: "body_sm"
        header_font_size: "body_sm"
      md:
        cell_padding: "md lg"
        font_size: "body"
        header_font_size: "body"
      lg:
        cell_padding: "lg xl"
        font_size: "body_lg"
        header_font_size: "body_lg"
    props:
      - columns
      - data
      - sortable
      - selectable
      - pagination

  Pagination:
    variants:
      default:
        button_background: "background"
        button_border: "1px solid border"
        button_color: "text_primary"
        active_background: "primary"
        active_color: "text_inverse"
        hover_background: "neutral_100"
    sizes:
      sm:
        button_size: 32
        font_size: "body_sm"
        spacing: "xs"
      md:
        button_size: 40
        font_size: "body"
        spacing: "sm"
      lg:
        button_size: 48
        font_size: "body_lg"
        spacing: "md"
    props:
      - current_page
      - total_pages
      - page_size
      - total_items
      - show_info

  EmptyState:
    variants:
      default:
        background: "surface"
        border: "1px dashed border"
        text_color: "text_secondary"
        icon_color: "neutral_400"
      no_border:
        background: "transparent"
        border: "none"
        text_color: "text_secondary"
        icon_color: "neutral_400"
    sizes:
      sm:
        padding: "xl"
        icon_size: 48
        title_font_size: "h6"
        description_font_size: "body_sm"
      md:
        padding: "2xl"
        icon_size: 64
        title_font_size: "h5"
        description_font_size: "body"
      lg:
        padding: "3xl"
        icon_size: 80
        title_font_size: "h4"
        description_font_size: "body_lg"
    props:
      - title
      - description
      - icon
      - action
      - illustration